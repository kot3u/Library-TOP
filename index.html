<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <main>
    <div id="input-form-container">
      <form id="input-form">
        <label for="author-input">Author:</label>
        <input type="text" name="author-input" id="author-input">
        <label for="title-input">Title</label>
        <input type="text" name="title-input" id="title-input">
        <label for="pages-input">Ammount of pages:</label>
        <input type="number" name="pages-input" id="pages-input">
        <label for="read-input">Hace you read this book before?</label>
        <input type="text" name="read-input" id="read-input">
      </form>
      <button id="submit-button">ADD BOOK</button>
    </div>
    <div class="books-container"></div>
    <div id="new-book-btn-container">
      <button id="new-book-btn">New book</button>
    </div>
  </main>
</body>

</html>
